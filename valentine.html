<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6e6;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      color: #d6336c;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 45%;
      top: 55%;
    }

    #noBtn {
      background: #6c757d;
      color: white;
      left: 55%;
      top: 55%;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? üíñ</h1>

  <button id="yesBtn" onclick="yesClicked()">YES üíò</button>
  <button id="noBtn" onmouseover="moveNo()">NO üôà</button>

  <script>
    function yesClicked() {
      alert("Yayyy! I love you ‚ù§Ô∏è Happy Valentine‚Äôs Day!");
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }
  </script>

</body>
</html>
