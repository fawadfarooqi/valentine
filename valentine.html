<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chappal Technology ğŸ˜</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #fff0f5;
  text-align: center;
  padding-top: 80px;
  overflow: hidden;
}
h1 { color: #333; }
#comment { margin-top: 20px; font-size: 20px; font-weight: bold; }
button {
  padding: 12px 24px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  position: absolute;
  transition: 0.2s;
}
#chappalBtn { background: #ff4d6d; color: white; left: 40%; top: 55%; }
#noBtn { background: #6c757d; color: white; left: 55%; top: 55%; }
#valentineYes, #valentineNo { display:none; }
</style>
</head>
<body>

<h1>"Kya faida aisi technology jahan chappal bhi na lagay" ğŸ˜Œ</h1>
<div id="comment">ğŸ˜ Chappal maar ke dikhao ya nahi?</div>

<!-- Phase 1 buttons -->
<button id="chappalBtn">Chappal Marni Hai ğŸ‘Ÿ</button>
<button id="noBtn">No ğŸ™ˆ</button>

<!-- Phase 2 Valentine buttons -->
<button id="valentineYes">Yes ğŸ’–</button>
<button id="valentineNo">No ğŸ™ˆ</button>

<div id="celebration" style="margin-top:30px;"></div>

<script>
const comment = document.getElementById("comment");
const chappalBtn = document.getElementById("chappalBtn");
const noBtn = document.getElementById("noBtn");
const valentineYes = document.getElementById("valentineYes");
const valentineNo = document.getElementById("valentineNo");
const celebration = document.getElementById("celebration");

let chappalCount = 0;

// Phase 1: Chappal dodging
chappalBtn.onclick = () => {
  chappalCount++;
  const taunts = [
    "ğŸ˜ Aray Qandeel! Chappal miss ho gayi!",
    "ğŸ˜‚ Tez! Chappal se bach gayi!",
    "ğŸ¤£ Chappal bhi haar gayi!",
    "ğŸ˜ Lag rahi thi? Nahi! Chappal bach gayi!"
  ];
  comment.innerText = taunts[Math.floor(Math.random()*taunts.length)];
  moveButton(chappalBtn);

  if(chappalCount >= 5){
    // remove chappal button, show only "No nahi marni"
    chappalBtn.style.display = "none";
    noBtn.innerText = "No nahi marni ğŸ™ˆ";
    comment.innerText = "ğŸ˜ Dekho, ab sirf yahi button hai";
    
    // clicking it triggers Valentine phase
    noBtn.onclick = () => {
      noBtn.style.display = "none";
      valentineYes.style.display = "inline-block";
      valentineNo.style.display = "inline-block";
      valentineYes.style.left = "45%";
      valentineYes.style.top = "55%";
      valentineNo.style.left = "55%";
      valentineNo.style.top = "55%";

      comment.innerText = ""; // clear previous comment

      // Valentine YES click
      valentineYes.onclick = () => {
        celebration.innerHTML = `<img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" width="300"><br>
        ğŸ˜… Paisa nahi hai<br>â¤ï¸ Love is free`;
        valentineYes.style.display="none";
        valentineNo.style.display="none";
      };

      // Valentine NO click
      valentineNo.onclick = () => {
        const taunts = [
          "ğŸ˜ Arey Qandeel! No allowed nahi hai!",
          "ğŸ˜‚ Button se bach nahi sakti!",
          "ğŸ¤£ Jaldi Yes dabao!"
        ];
        comment.innerText = taunts[Math.floor(Math.random()*taunts.length)];
        moveButton(valentineNo);
      };
    };
  }
};

// Simple taunt if clicking No before chappal phase ends
noBtn.onclick = () => {
  const taunts = [
    "ğŸ˜ Dare ho Qandeel?",
    "ğŸ˜‚ Chappal maarne ka option try karo!",
    "ğŸ¤£ No se kuch nahi hoga!"
  ];
  comment.innerText = taunts[Math.floor(Math.random()*taunts.length)];
  moveButton(noBtn);
}

// function to move button randomly
function moveButton(btn){
  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 100);
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}
</script>
</body>
</html>
